<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        
        .circle{
            
            width: var(--width);
            height: var(--width);
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            border: 2px solid black;
            position: absolute;
            --x : 100px;
            --y : 100px;
            top: var(--y);
            left: var(--x);
            transform: translate(-50%,-50%);
        }
    </style>
</head>
